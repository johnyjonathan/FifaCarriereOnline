      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <form class="d-flex" role="search" id="search_player_form" autocomplete="off">

              <input class="form-control me-2" type="search" placeholder="Search players" aria-label="Search" id="search_players_input">
            </form>
            <div class="container text-center not-visible" id="search_player_result">
            </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
